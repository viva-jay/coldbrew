version: '3.4'
services:
  k6:
    image: grafana/k6:latest
    container_name: k6
    privileged: true
    ports:
      - "6565:6565"
    volumes:
      - ./scripts:/scripts
    command: >
        run --no-connection-reuse
            --insecure-skip-tls-verify
            --no-teardown
            --no-thresholds
            --no-setup
            --no-usage-report
            --quiet